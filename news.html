---
layout: news-page
---

<div class="container">
	<div class="row">
		<div class="news-post__wrapper col-4">
			<div class="title news-page-title">
				<h1>News</h1>
			</div>

			<ul class="news-post__list">
				{% for post in site.posts %}
				<a href="{{ post.url | prepend: site.baseurl }}">
					<li class="news-post">
						<h3>{{ post.title }}</h3>
						<time>{{ post.date | date: "%b %-d, %Y" }}</time>
						<p class="excerpt">{{ post.excerpt }}</p>
					</li>
				</a>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
