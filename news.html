---
layout: news-page
---

<div class="container">
	<div class="title news-page-title">
		<h1>News</h1>
	</div>

	<ul class="news-post__list">
		{% for post in site.posts %}
			<li class="news-post">
				<div class="row">
					<div class="news-post__header col-2">
						<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
						<time>{{ post.date | date: "%b %-d, %Y" }}</time>
					</div>
					<div class="col-3">
						<p class="excerpt">{{ post.excerpt }}</p>
					</div>
					<div class="col-1">
						<img src={{ "/images/arrow-right.svg" | prepend: site.baseurl }}>
					</div>
				</div>
			</li>
		</a>
		{% endfor %}
	</ul>
</div>
