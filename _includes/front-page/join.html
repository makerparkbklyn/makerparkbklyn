
<!-- Join -->
<section class="join-section" id="join">
	<div class="title top">
		<h2 class="underline">Join</h2>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<p>Be a maker. Join now to get updates on events and other important news.<br><br></p>
			</div>
		</div>
		<form id="join-form">
			<fieldset class="row">
				<div class="col-2 form__first-name">
					<input id="firstname" type="text" name="firstname" placeholder="First Name" required>
				</div>
				<div class="col-2 form__last-name">
					<input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
				</div>
			</fieldset>
			<fieldset class="row">
				<div class="col-4">
					<input id="email" type="email" name="email" placeholder="Email address" required>
				</div>
			</fieldset>
			<div class="row">
				<div class="col-2 u-cf">
					<div class="checkbox">
						<input id="volunteer" type="checkbox" name="volunteer">
						<div class="checkbox__x"></div>
					</div>
					<label class="checkbox__label" for="volunteer">I would like to volunteer with Maker Park</label>
				</div>
				<div class="col-2">
					<input type="submit" name="submit" value="Send">
				</div>
			</div>
		</form>
	</div>
</section>
