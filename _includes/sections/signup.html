
<!-- Sign up Section
–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
<section class="signup-section unloaded" id="signup" data-bg-color="rgb(255, 148, 189)">

	<div class="section__title">
		<h2 class="underline">06. &mdash; Sign up</h2>
	</div>

	<div class="container">

		<img class="bg-pattern-1" src="assets/images/patterns/signup_bg_pattern.svg" />
		<img class="bg-pattern-2" src="assets/images/patterns/signup_bg_pattern.svg" />
		<img class="bg-pattern-3" src="assets/images/patterns/signup_bg_pattern.svg" />

		<h2 class="section__title-xl">Sign up</h2>

		<p class="p1 intro">Be a maker. Sign up now to get updates on events and other important Maker Park news.</p>

		<form class="signup-form" id="signup-form" action="javascript:alert( 'success!' );">

			<input class="signup__first-name" id="firstname" type="text" name="firstname" placeholder="First Name" required>

			<input class="signup__last-name" id="lastname" type="text" name="lastname" placeholder="Last Name" required>

			<input class="signup__email" id="email" type="email" name="email" placeholder="Email address" required>

			<div class="signup__volunteer">
				<div class="checkbox">
					<input id="volunteer" type="checkbox" name="volunteer">
					<div class="checkbox__x"></div>
				</div>
				<label class="checkbox__label" for="volunteer">I’d like to volunteer <span>with Maker Park</span></label>
			</div>

			<textarea class="signup__comments" placeholder="Comments..."></textarea>

			<input class="signup__submit" id="submit" type="submit" name="submit" value="Sign up">

		</form>

	</div>

</section>
