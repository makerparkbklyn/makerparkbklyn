---
layout: news-page
---

<div class="container">
	<div class="row">
		<div class="back-to-news">
			<a href="/news">See All News</a>
		</div>

		<article class="post col-4">

		  <header class="post__header">
		    <h1>{{ page.title }}</h1>
		  </header>

		  <div class="post__content">
		    {{ content }}
		  </div>

		</article>
	</div>
</div>
