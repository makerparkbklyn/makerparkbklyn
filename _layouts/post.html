---
layout: news-page
---

<div class="title stuck">
	<h2 class="underline"><a href={{ "/news" | prepend: site.baseurl }}>News</a></h2>
</div>
<div class="container">
	<div class="row">
		<article class="news-post u-cf">
				<div class="news-post__header col-2">
			    	<h2>{{ page.title }}</h2>
					<time>{{ page.date | date: "%b %-d, %Y" }}</time>
				</div>
				<div class="news-post__body col-3">
					{{ content }}
				</div>
				<div class="see-all-news col-1">
					<a href={{ "/news" | prepend: site.baseurl }}>See All News</a>
				</div>
		</article>
	</div>
	{% include news-list.html %}
</div>
