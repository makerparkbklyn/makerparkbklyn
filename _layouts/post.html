---
layout: news
---

<article class="news-post news-post--open">
	<div class="news-post__header">
    	<h2>{{ page.title }}</h2>
		<time>{{ page.date | date: "%b %-d, %Y" }}</time>
	</div>
	<div class="news-post__body">
		{{ content }}
	</div>
	<div class="see-all-news">
		<a href={{ "/news" | prepend: site.baseurl }}>See All News</a>
	</div>
</article>
