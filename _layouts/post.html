---
layout: news
---

<article class="news-post news-post--open">
	<div class="news-post__header">
    	<h1>{{ page.title }}</h1>
		<p><time>{{ page.date | date: "%b %-d, %Y" }}</time></p>
	</div>
	<div class="news-post__body">
		{{ content }}
		<p class="back-to-news"><a href={{ "/news" | prepend: site.baseurl }}>Back to All News</a></p>
	</div>
</article>
