---
layout: news-page
---

<div class="container">
	<div class="back-to-news">
		<a href="/news">See All News</a>
	</div>

	<article class="post">
		<div class="row">
			<div class="col-2">
			  	<header class="post__header">
		    		<h1>{{ page.title }}</h1>
		  		</header>
			</div>
			<div class="col-4">
				<div class="post__content">
					{{ content }}
				</div>
			</div>
		</div>
	</article>
</div>
